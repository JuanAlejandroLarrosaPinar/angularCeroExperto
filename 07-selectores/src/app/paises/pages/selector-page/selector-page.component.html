<h1 class="mt-5">Selectores anidados</h1>
<hr>
<form [formGroup]="miFormulario" (ngSubmit)="guardar()">
    <div class="row mb-3">
        <div class="col">
            <label class="form-label">
                Continente:
            </label>
            <select class="form-control" formControlName="region" ngch>
                <option value="">--Seleccione continene--</option>
                <option *ngFor="let region of regiones" [value]="region | lowercase">
                    {{region}}
                </option>
            </select>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col">
            <label class="form-label">
                Pais:
            </label>
            <select class="form-control" formControlName="pais" ngch>
                <option value="">--Seleccione pais--</option>
                <option *ngFor="let pais of paises" [value]="pais.cca3">
                    {{pais?.name?.common}}
                </option>
            </select>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <button type="submit" class="btn btn-primary float-end">Guardar</button>
        </div>
    </div>

</form>

<h3>Formulario</h3>
<pre>Valid:{{miFormulario.valid}}</pre>
<pre>Valid:{{miFormulario.value | json}}</pre>
