<h1>Por País</h1>
<hr/>

<div class="row">
    <div class="col">
        <app-pais-input 
            (onEnter)="buscar($event)"
            (onDebounce)="sugerencias($event)" [tipoBusqueda]="'Buscar país...'"></app-pais-input>
    </div>
</div>

<ul class="list-group" *ngIf="mostrarSugerencias">
    <li class="list-group-item list-group-item-action " *ngFor="let pais of paisesSugeridos">
        <a class="nav-link hover" [routerLink]="['/pais', pais.cca2]"><img [src]="pais.flags.png" style="height: 20px;width: 20px;"/> {{pais.name.common}}</a>
    </li>
    <li class="list-group-item list-group-item-action" >
        <a class="nav-link hover" (click)="buscarSugerido()">Buscar {{termino}} </a>
    </li>
</ul>
<hr/>

<div class="alert alert-danger" *ngIf="hayError">
    No se encontró nada con el <b>{{termino}}</b>
</div>

<div class="row" *ngIf="!hayError">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
