<h3>Buscar por región<small> '{{regionActiva | titlecase}}'</small></h3>
<hr>
<h5>Seleccione la región</h5>
<div class="row">
    <div class="col">
        <button class="btn btn-outline-primary" *ngFor="let region of regiones"
        (click)="activarRegion(region)"
        [ngClass]="{
            'btn-primary':region===regionActiva,
            'btn-outline-primary':region!==regionActiva
        }">{{region}} </button>
        <!--1ª forma [class.btn-primary]="region===regionActiva" estamos indicando que si se cumple la condición establece esa clase
            2ª forma
            [ngClass]="getClaseCSS(region)" "
        -->
    </div>
</div>

<div class="row" >
        <div class="col">
           <app-pais-tabla [paises]="paises"></app-pais-tabla>
        </div>
    </div>
