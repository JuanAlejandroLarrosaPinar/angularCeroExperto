<div *ngIf="!pais;else divPais" class="alert alert-info">
    Espere por favor...
</div>
<ng-template #divPais>
    <div class="row">
        <div class="col-12">
            <h1>
                País: <small>{{pais.name}}</small>
            </h1>
        </div>
    </div>

    <div class="row">
        <div class="col-4">
            <h3>Bandera <img [src]="pais.flags.png"/></h3>
            
        </div>
    </div>

    <div class="row">
        <div class="col-4">
            <h3>Población:<small>{{pais.population | number}}</small></h3>
        </div>
    </div>

    <h3>Traducciones</h3>
    <div class="row">
        <div class="col">
            <span class="badge bg-primary mr-1">{{pais.translations['de']}}</span>
            <span class="badge bg-primary mr-1">{{pais.translations['es']}}</span>
        </div>
    </div>

    <pre class="mt-5">
        {{pais | json}}
    </pre>
    

</ng-template>
