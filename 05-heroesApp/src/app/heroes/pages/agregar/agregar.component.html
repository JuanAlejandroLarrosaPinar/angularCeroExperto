<h1>Nuevo Héroes<small>asd</small></h1>
<div fxLayout="row" fxLayoutGap="40px">
    <div fxFlex="50" fxLayout="column">
        <div fxLayout="row" fxLayoutGap="20px">
            <mat-form-field fxFlex="100">
                <mat-label>Super Héroe</mat-label>
                <input matInput
                type="text"
                [(ngModel)]="heroe.superhero"
                required/>
            </mat-form-field>
    
            <mat-form-field fxFlex="100">
                <mat-label>Alter Ego</mat-label>
                <input matInput
                type="text"
                [(ngModel)]="heroe.alter_ego"
                required/>
            </mat-form-field>
        </div>
        

        <mat-form-field fxFlex="100">
            <mat-label>Primera aparación</mat-label>
            <input matInput
            type="text"
            [(ngModel)]="heroe.first_appearance"
            required/>
        </mat-form-field>

        <mat-form-field fxFlex="100">
            <mat-label>Personajes</mat-label>
            <input matInput
            type="text"
            [(ngModel)]="heroe.characters"
            required/>
        </mat-form-field>

        <mat-form-field fxFlex="100">
            <mat-label>Creador</mat-label>
            <mat-select
            [(ngModel)]="heroe.publisher"
            >
                <mat-option
                *ngFor="let opcion of publisher"
                [value]="opcion.id"
                >{{opcion.desc}}</mat-option>
            </mat-select>
        </mat-form-field>

        

        <button mat-raised-button color="warn"
        (click)="guardar()">
            <mat-icon>edit</mat-icon>
            Guardar

        </button>
    </div>
    <div fxFlex="50">
        <img [src]="heroe | imagen">
    </div>

</div>
