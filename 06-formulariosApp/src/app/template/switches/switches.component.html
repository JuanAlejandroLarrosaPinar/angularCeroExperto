<h2>Template: switches</h2>
<hr>
<form #miFormulario="ngForm">
    <!--Radio-->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Género</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" 
                       type="radio" 
                       name="flexRadioDefault" 
                       id="radioMasculino"
                       value="M"
                       [(ngModel)]="persona.genero">
                <label class="form-check-label" for ="radioMasculino">
                    Masculino
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" 
                       type="radio" 
                       name="flexRadioDefault" 
                       id="radioFemenino"
                       value="F"
                       [(ngModel)]="persona.genero"
                       />
                <label class="form-check-label" for="radioFemenino">Femenino</label>

            </div>
        </div>

    </div>
    <!--switches-->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="switch" required name="notificaciones" [(ngModel)]="persona.notificaciones"/>
                <label class="form-check-label" for="switch">Quitar o recibir notificaciones</label>
            </div>

        </div>
    </div>
    <!--checkboxes-->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Términos y condiciones</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="checkbox" checked required name="terminos" ngModel/>
                <label class="form-check-label" for="checkbox">Términos y condiciones de uso</label>
            </div>

        </div>
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end" [disabled]="miFormulario.invalid">Guardar</button>
        </div>
    </div>


</form>

<h5>
    Valor del formulario
</h5>
<pre>{{miFormulario.value | json}}</pre>
<h5>Persona</h5>
<pre>{{persona | json}}</pre>
<h5>Valid</h5>
<pre>{{miFormulario.valid}}</pre>
