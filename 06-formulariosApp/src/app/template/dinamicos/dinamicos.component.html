<form (ngSubmit)="guardar()" autocomplete="off" #miFormulario="ngForm">
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input class="form-control" ngModel name="nombre" placeholder="Nombre de la persona" required/>
            <span *ngIf="miFormulario.controls['nombre']?.errors
            && miFormulario.controls['nombre']?.touched
            " class="form-text text-danger">Este campo es obligatorio</span>
        </div>
    </div>

    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group">
                <input class="form-control" placeholder="Agregar favorito"/>
                <button class="btn btn-outline-primary"
                type="button">Agregar</button>
            </div>
        </div>
    </div>

    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9">
            <input *ngFor="let juego of persona.favoritos; let i=index"
            [(ngModel)]="juego.nombre" name="favorito_{{i}}"
            class="form-control mb-1" required/>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <button type="button" [disabled]="miFormulario.invalid" class="btn btn-primary float-end" (click)="guardar()">Guardar</button>

        </div>
    </div>

</form>

<div>
    {{persona | json}}
</div>
