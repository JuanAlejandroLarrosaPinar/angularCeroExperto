<h2>Reactivos: switches</h2>
<hr>
<form  [formGroup]="miFormulario" (ngSubmit)="guardar()">
    <!--Radio-->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Género</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" 
                       type="radio" 
                       formControlName="genero"
                       id="radioMasculino"
                       value="M"
                      >
                <label class="form-check-label" for ="radioMasculino">
                    Masculino
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" 
                       type="radio" 
                       formControlName="genero"
                       id="radioFemenino"
                       value="F"
                       
                       />
                <label class="form-check-label" for="radioFemenino">Femenino</label>

            </div>
        </div>

    </div>
    <!--switches-->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="switch" 
                formControlName="notificaciones"
                />
                <label class="form-check-label" for="switch">Quitar o recibir notificaciones</label>
            </div>

        </div>
    </div>
    <!--checkboxes-->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Términos y condiciones</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="checkbox" name="terminos" formControlName="condiciones"/>
                <label class="form-check-label" for="checkbox">Términos y condiciones de uso</label>
            </div>

        </div>
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end" >Guardar</button>
        </div>
    </div>


</form>

<h5>
    Valor del formulario
</h5>
<pre>{{miFormulario.value | json}}</pre>
<h5>Persona</h5>
<pre>{{persona | json}}</pre>
<h5>Valid</h5>
<pre>{{miFormulario.valid}}</pre>
